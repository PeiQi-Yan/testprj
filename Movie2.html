        <p>亞特蘭提斯一族的血脈，是釋放詛咒的鑰匙，也是拯救世界的希望；水行俠（傑森摩莫亞　飾演）將克服己見，聯手弟弟歐姆（派翠克威爾森　飾演），同心協力對抗黑蝠鱝（葉海亞阿巴杜馬汀二世　飾演）。精彩刺激的打鬥、壯闊恢弘的世界，加上絕美的視覺效果，絕對是今年不容錯過的超級英雄大片。</p>
